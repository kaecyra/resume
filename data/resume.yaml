domains:
  - id: organizational-cultural-engineering
    title: "Organizational & Cultural Engineering"
    description: |
      Built high-trust, high-autonomy engineering cultures in high-volatility environments. Leveraged radical transparency and data-driven alignment to bolster talent retention during corporate restructuring and acquisitions.
  - id: infrastructure-fiscal-sovereignty
    title: "Infrastructure & Fiscal Sovereignty"
    description: |
      Expert in cloud architecture, data sovereignty and cloud repatriation, hardware-level optimization, and cost containment. Specialized in reclaiming fiscal leverage from public cloud providers by maximizing hardware utilization and implementing comprehensive IaC/automation.
  - id: product-led-strategy
    title: "Product-Led Technical Strategy"
    description: |
      Proven track record of identifying and productizing repeatable technical assets within service-based P&Ls. Experienced in navigating the "Build vs. Buy" landscape to ensure technical investment aligns with long-term business value.
  - id: systemic-modernization
    title: "Systemic Modernization"
    description: |
      Refactored legacy "artisanal" manual environments into versioned, automated, and horizontally scalable architectures. Expert at identifying and neutralizing "single-point-of-failure" technical debt that threatens business continuity.
  - id: narrative-translation
    title: "Narrative & Technical Translation"
    description: |
      Skilled at distilling complex architectural diagrams and technical risks into succinct, actionable insights for non-technical stakeholders, board members, and clients.

field_deployments:
  - id: gtc-2026
    category: "Speaking Engagement"
    title: "LiveVision: Real-time AI Video Processing and Ingest at the Edge"
    venue: "NVIDIA GTC 2026"
    date: "2026-03"
    description: |
      Invited to present at the premier global AI conference on the architecture
      of LiveVision. Detailed the engineering requirements for near real-time AI
      video understanding, focusing on edge-broadcast pipelines and the
      orchestration of high-concurrency model inference.

  - id: ces-2026
    category: "Tradeshow Demo"
    title: 'LiveVision "Pragmatic AI" Foundry Demo'
    venue: "CES 2026"
    date: "2026-01"
    description: |
      Conceived and executed a live, on-prem technical demo for the CES Foundry,
      showcasing a fully operational computer vision pipeline. Successfully secured
      Capex for DGX Spark/Lenovo Neo infrastructure and managed a high-velocity
      delivery team to prove the economic and operational viability of AI-native
      media workflows to global C-suite stakeholders.

  - id: vanilla-oss
    category: "Open Source"
    title: "Infrastructure & Community Platforms"
    venue: "https://github.com/vanilla"
    date: null
    description: |
      Active contributor to the open-source community, with a focus on high-traffic
      infrastructure and community-scale software architecture. Historically served
      as a core contributor to the Vanilla Forums ecosystem, ensuring the security,
      extensibility, and performance of a platform powering thousands of global
      communities.

  - id: resume-engine
    category: "Open Source"
    title: "Resume Engine"
    venue: "https://github.com/kaecyra/resume"
    date: "2026-02"
    description: |
      Architected a schema-driven resume deployment platform to demonstrate Chat Oriented Programming (CHOP). This project serves as a live experiment with code quality and systematic prompt engineering when leveraging LLMs with a clear technical vision. The system establishes total data sovereignty and showcases the ability to orchestrate AI for responsible and painless delivery.

employment:
  - id: monks-vpe
    title: "Vice President of Engineering"
    company: ".Monks"
    location: "Remote"
    start_date: "2024-07"
    end_date: null
    description: |
      Monks (formerly TheoremOne and Formula.Monks) tackles ambitious, convoluted, 
      and scary software engineering challenges on behalf of large organizations that 
      aren't nimble enough to go it alone.
    summary: |
      Stepped into global leadership of a 310-person engineering org distributed across
      North America, Latin America, and EMEA during extreme organizational volatility
      following a predecessor's exit. Tasked with stabilizing 30+ concurrent projects
      while pivoting toward an AI-native service model. Reduced turnover through radical
      transparency and data-driven resource management.
    highlights:
      - title: "Resource Arbitrage & Product Innovation"
        description: |
          Architected and delivered LiveVision, an AI-powered real-time video
          processing platform, by leveraging "bench" engineering resources and
          securing non-traditional Capex funding. Validated the architecture
          via a live CES 2026 Foundry demo and an invited session at NVIDIA
          GTC 2026.

      - title: "Fiscal Discipline & Staffing Automation"
        description: |
          Engineered a data-driven staffing and margin calculator to replace
          "spreadsheets and whispers." Automated the generation of finance-ready
          "justification snippets," forcing architectural and budgetary alignment
          between Sales and Delivery.

      - title: "Organizational Stabilization"
        description: |
          Assumed leadership of a globally distributed 310-person engineering
          org spanning NA, LATAM, and EMEA during extreme corporate volatility.
          Maintained 90%+ retention of critical SMEs through radical transparency
          and the deployment of a searchable "Skillbased" talent database.

      - title: "Revenue-Focused SME Program"
        description: |
          Operationalized a pre-sales Subject Matter Expert (SME) program,
          enabling the sales team to leverage deep technical authority to
          compress sales cycles and secure high-complexity Enterprise deals.

  - id: monks-doe
    title: "Director of Engineering"
    company: ".Monks"
    location: "Remote"
    start_date: "2022-02"
    end_date: "2024-07"
    description: null
    summary: |
      Exercised senior technical authority over a major account group, overseeing 
      the engineering execution of high-complexity, multi-team engagements.
    highlights:
      - title: "High-Stakes Delivery"
        description: |
          Led the successful execution of multiple 8-figure, multi-team
          projects. Managed end-to-end delivery including technical staffing,
          performance management, and strict budgetary control.

      - title: "Trust-Based Pre-Sales"
        description: |
          Established immediate client confidence in high-pressure pre-sales
          environments, translating Monks' technical capabilities into
          defensible delivery roadmaps for Enterprise prospects.

      - title: "Engagement Orchestration"
        description: |
          Structured and staffed high-performing delivery teams across multiple
          time zones and cultures for ongoing client projects, ensuring seamless
          technical continuity and alignment with long-term business objectives.

      - title: "Operational Tooling"
        description: |
          Iterated on internal engagement management tools to increase
          reporting accuracy and improve project sightlines, enabling more
          proactive risk mitigation.

  - id: higher-logic
    title: "Global Platform Leader"
    company: "Higher Logic"
    location: "Remote"
    start_date: "2021-05"
    end_date: "2022-01"
    description: |
      Joined Higher Logic via their acquisition of Vanilla Forums.
    summary: |
      Post-acquisition platform lead responsible for the integration of Vanilla Forums
      into the Higher Logic ecosystem. Audited legacy infrastructure and enforced modern
      DevOps standards across five global platforms to reduce operational risk and optimize COGS.
    highlights:
      - title: "Modernization of Legacy Debt"
        description: |
          Spearheaded the transition of a legacy Windows/.NET stack from
          "artisanal" manual deployments to a versioned, automated blue/green
          pipeline. Massively increased deployment frequency while reducing
          human toil and COGS.

      - title: "Architecture De-risking"
        description: |
          Initiated the refactoring of a vertically-scaled, 768GB
          single-point-of-failure database architecture into a horizontally
          scalable model, regaining technical sovereignty and reducing cloud
          provider lock-in (AWS).

      - title: "Cultural Export"
        description: |
          Served as the technical bridge during the Vanilla acquisition,
          training legacy staff on modern IaC, observability, and automated
          deployment paradigms to standardize high-performance engineering
          across five global platforms.

  - id: vanilla-coo
    title: "Chief Operating Officer"
    company: "Vanilla Forums"
    location: "Montreal"
    start_date: "2017-09"
    end_date: "2021-05"
    description: |
      Vanilla delivers customized online community software targeted at
      customer support and brand engagement sectors.
    summary: |
      Scaling and Operations lead on the journey from $0 to $10M ARR. Architected 
      the cross-functional organizational infrastructure (HR, InfoSec, CX, and Engineering) 
      required to sustain high growth, eventually leading the organization through 
      a successful, profitable acquisition by Higher Logic.
    highlights:
      - title: "Organizational Scaling ($0 to $10M ARR)"
        description: |
          Designed and executed the "Human Stack" required for a profitable
          acquisition, scaling the engineering, CX, and Infosec teams from
          inception through successful exit.

      - title: "Security as a Sales Lever"
        description: |
          Built the Infosec organization from scratch and achieved SOC2
          compliance, moving security from a "cost center" to a competitive
          advantage that unlocked the Fortune 500 market.

      - title: "Infrastructure Sovereignty"
        description: |
          Scaled the global footprint from one to four data centers (including
          EU expansion). Leveraged a private-cloud-first strategy to maintain
          higher total utilization and lower overhead than industry standard
          public cloud alternatives.

  - id: vanilla-vpo
    title: "Vice President of Operations"
    company: "Vanilla Forums"
    location: "Montreal"
    start_date: "2013-11"
    end_date: "2017-09"
    description: null
    summary: |
      Designed and built the foundational multi-tenant SaaS architecture from 
      the ground up. Executed a strategic move from public to private cloud to 
      reclaim performance margins and reliability, establishing the technical 
      sovereignty that defined Vanilla's market competitiveness.
    highlights:
      - title: "SaaS Foundation Engineering"
        description: |
          Conceived, designed, and implemented the multi-tenant SaaS hosting
          architecture that powered Vanilla's core offering.

      - title: "IaC & Observability"
        description: |
          Developed a proprietary agent-based provisioning and monitoring
          system, establishing a "single pane of glass" observability culture
          that enabled high-availability across multi-provider and multi-region
          deployments.

  - id: vanilla-doo
    title: "Director of Operations"
    company: "Vanilla Forums"
    location: "Montreal"
    start_date: "2012-07"
    end_date: "2013-11"
    description: null
    summary: |
      Tasked with transitioning the core open-source product into a multi-tenant 
      SaaS platform while overcoming the performance and reliability limitations 
      of public cloud infrastructure.
    highlights:
      - title: "Cloud Repatriation"
        description: |
          Executed the strategic migration from public to private cloud
          infrastructure to reclaim performance margins and reliability.

      - title: "SaaS Engineering"
        description: |
          Engineered the custom production code and tooling required to
          transform a single-instance open-source codebase into a high-scale,
          multi-tenant SaaS platform.

      - title: "Support Org Foundation"
        description: |
          Established the initial Customer Support team; defined service level
          objectives (SLOs), hiring criteria, and cultural standards to align
          technical support with business growth.

